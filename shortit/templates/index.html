<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortIt</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %} {{ form.url.label_tag }} {{ form.url }}
      <button type="submit">Short It!</button>
    </form>

    {% if short_url %}
    <p>Your shortened URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
  </body>
</html>
